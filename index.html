<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSS Grid</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <!-- Start Grid Layout  -->
         <!-- I couldn't quite figure out how to make a left and right margin (on the green boxes). I had an idea of making a 
            left and right column that was the size 0.2fr (and the rest 1fr) and starting the first item on column 2 but I couldn't make it work -->
         <div class="grid-container">
            <div class="grid-element item1"></div>
            <div class="grid-element item2"></div>
            <div class="grid-element item3"></div>
            <div class="grid-element item4"></div>
            <div class="grid-element item5"></div>
            <div class="grid-element item6"></div>
            <div class="grid-element item7"></div>
            <div class="grid-element item8"></div>
            <div class="grid-element item9"></div>
            <div class="grid-element item10"></div>
            <div class="grid-element item11"></div>
            <section class="item12">
               <h1 class="title">MY COLOR PALETTE</h1>
            </section>
         </div>
         <!-- End Grid Layout -->
      </main>
   </body>
</html>
